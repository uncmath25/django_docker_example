{% load static %}


<!DOCTYPE html>

<nav class="navbar navbar-custom navbar-fixed-top" role="navigation" style="position: relative; top: auto;">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <img src="{% static 'todo_list/img/glyphs/menu_white_32.png' %}" aria-hidden="true"/>
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div id="navbar" class="navbar-collapse collapse" style="overflow-y: visible !important;">
      <ul class="nav navbar-nav navbar-left">

        {% for todo_type in todo_types %}

          <li id="short_term" {% if current_todo_type == todo_type %} class="on" {% endif %}>
            <a href="{% url 'todo_list:main' %}?todo_type={{ todo_type }}">
              <span class="navbar-custom-label title-text">{{ todo_type }}</span>
            </a>
          </li>

        {% endfor %}

      </ul>
    </div>

    </div>
</nav>
